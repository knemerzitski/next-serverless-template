name: Node.js CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  unit-tests:
    strategy:
      matrix:
        node: [18]
        os: [ubuntu-latest]
    name: Unit tests (Node.js v${{ matrix.node }} on ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.os }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'

      - name: Clean install dependencies
        run: npm ci

      - name: Run Jest unit tests
        run: npm run test:unit

  component-tests:
    strategy:
      matrix:
        node: [18]
        os: [ubuntu-latest]
    name: Component tests (Node.js v${{ matrix.node }} on ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.os }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'

      - name: Clean install dependencies
        run: npm ci

      - name: Run component tests
        run: npm run test:component

  e2e-tests:
    strategy:
      matrix:
        node: [18]
        os: [ubuntu-latest]
    name: E2E tests (Node.js v${{ matrix.node }} on ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.os }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'

      - name: Clean install dependencies
        run: npm ci

      - name: Build Next.js project
        run: npm run build

      - name: Run E2E tests
        run: npm run test:e2e
